databaseChangeLog:
  - changeSet:
      id: create-user-20180824
      author: danilo.paixao
      changes:
        - createTable: 
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(55)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-processes-20180826
      author: danilo.paixao
      changes:
        - createTable: 
            tableName: processes
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: summary
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: finished_by
                  type: bigint
                  constraints:
                    nullable: true
        - addForeignKeyConstraint: 
            constraintName: fk_processes_users_created_by
            baseColumnNames: created_by
            baseTableName: processes
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint: 
            constraintName: fk_processes_users_finished_by
            baseColumnNames: finished_by
            baseTableName: processes
            referencedColumnNames: id
            referencedTableName: users
  - changeSet:
      id: create-legal-advices-20180826
      author: danilo.paixao
      changes:
        - createTable: 
            tableName: legal_advices
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: id_process
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: created_by
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: finished_by
                  type: bigint
                  constraints:
                    nullable: true
              - column:
                  name: responsable_for
                  type: bigint
                  constraints:
                    nullable: false
        - addForeignKeyConstraint: 
            constraintName: fk_legal_advices_users_created_by
            baseColumnNames: created_by
            baseTableName: legal_advices
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint: 
            constraintName: fk_legal_advices_users_finished_by
            baseColumnNames: finished_by
            baseTableName: legal_advices
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint: 
            constraintName: fk_legal_advices_users_responsable_for
            baseColumnNames: responsable_for
            baseTableName: legal_advices
            referencedColumnNames: id
            referencedTableName: users
        - addForeignKeyConstraint: 
            constraintName: fk_legal_advices_processes_id_process
            baseColumnNames: id_process
            baseTableName: legal_advices
            referencedColumnNames: id
            referencedTableName: processes
  - changeSet:
      id: initLoad-user
      author: danilo.paixao
      changes:
        - loadData:
            encoding: UTF-8
            file: db/changelog/v1/users.csv
            schemaName: public
            separator: ","
            tableName: users
  - changeSet:
      id: initLoad-process
      author: danilo.paixao
      changes:
        - loadData:
            encoding: UTF-8
            file: db/changelog/v1/process.csv
            schemaName: public
            separator: ","
            tableName: processes
  - changeSet:
      id: initLoad-legal-advice
      author: danilo.paixao
      changes:
        - loadData:
            encoding: UTF-8
            file: db/changelog/v1/legaladvice.csv
            schemaName: public
            separator: ","
            tableName: legal_advices
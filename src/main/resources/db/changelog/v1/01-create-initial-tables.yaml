databaseChangeLog:
  - changeSet:
      id: create-user-20180824
      author: danilo.paixao
      changes:
        - createTable: 
            schemaName: myapp
            tableName: user
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: profile
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
                    
  - changeSet:
      id: create-profile-20190214
      author: danilo.paixao
      changes:
        - createTable: 
            schemaName: myapp
            tableName: profile
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: fl_admin
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-master-20180826
      author: danilo.paixao
      changes:
        - createTable: 
            schemaName: myapp
            tableName: master
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: code
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: summary
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    nullable: false

  - changeSet:
      id: create-detail--20180826
      author: danilo.paixao
      changes:
        - createTable: 
            schemaName: myapp
            tableName: detail
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    nullable: false
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: id_master
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
        - addForeignKeyConstraint: 
            constraintName: fk_detail_master_id_master
            baseColumnNames: id_master
            baseTableName: detail
            baseTableSchemaName: myapp
            referencedColumnNames: id
            referencedTableName: master
            referencedTableSchemaName: myapp
            
  - changeSet:
      id: initLoad-user
      author: danilo.paixao
      changes:
        - loadData:
            encoding: UTF-8
            file: db/changelog/v1/user.csv
            schemaName: public
            separator: ","
            schemaName: myapp
            tableName: user
  - changeSet:
      id: initLoad-master
      author: danilo.paixao
      changes:
        - loadData:
            encoding: UTF-8
            file: db/changelog/v1/master.csv

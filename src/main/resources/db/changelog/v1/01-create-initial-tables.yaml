                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: fl_admin
                  type: varchar(1)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
